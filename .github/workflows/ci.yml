name: H2B Demo Bank App CI
on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Compile TypeScript
        run: npm run tsc

      - name: Run Tests
        run: npm test -- --ci --coverage
